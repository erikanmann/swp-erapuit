stages:
  - build
  - test
  - deploy

# --- Backend Build ---
backend-build:
  stage: build
  image: gradle:8.3-jdk17
  script:
    - cd backend
    - chmod +x gradlew
    - ./gradlew clean build -x test
  artifacts:
    paths:
      - backend/build/libs/*.jar
    expire_in: 1 week

# --- Backend Tests (placeholder) ---
backend-test:
  stage: test
  image: gradle:8.3-jdk17
  script:
    - echo "No backend tests yet"
  allow_failure: true

# --- Frontend Build ---
frontend-build:
  stage: build
  image: node:lts
  script:
    - cd frontend
    - npm ci --prefer-offline --no-audit
    - npm run build
  artifacts:
    paths:
      - frontend/build
    expire_in: 1 week

# --- Frontend Tests (placeholder) ---
frontend-test:
  stage: test
  image: node:lts
  script:
    - echo "No frontend tests yet"
  allow_failure: true

# --- Deploy Stage ---
deploy-job:
  stage: deploy
  script:
    - echo "Deploy successful!"
  only:
    - main
