stages:
  - build
  - test
  - deploy


backend-build:
  stage: build
  image: gradle:8.3-jdk17
  script:
    - echo "Backend build placeholder"
  artifacts:
    paths:
      - backend/build/libs/*.jar


backend-test:
  stage: test
  image: gradle:8.3-jdk17
  script:
    - echo "No backend tests yet"


frontend-build:
  stage: build
  image: node:lts
  script:
    - echo "Installing frontend dependencies..."
    - cd frontend
    - npm ci
    - echo "Building React frontend..."
    - npm run build
  artifacts:
    paths:
      - frontend/build
    expire_in: 1 week

frontend-test:
  stage: test
  image: node:lts
  script:
    - echo "No frontend tests yet"

deploy-job:
  stage: deploy
  script:
    - echo "Deploy successful!"
  only:
    - main
